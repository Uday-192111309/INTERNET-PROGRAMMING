<!DOCTYPE html>
<html>
<head>
  <style> 
  body {

}
form {
  margin: 0 auto;
  width: 50%;

label {
  color: orange;
  display: block;
  margin-top: 10px;

select, input[type="text"] {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  color: red;
}

input[type="submit"] {
  background-color: green;
  color: #0066ff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

  background-color: #45a049;

  <meta charset="UTF-8">
  <title>College Traffic Squad</title>
</head>
<body>
  <div class="bg-container">
  <h1>College Traffic Squad</h1>
  <label for ="username">username:</label>
    <input type="text" name="username"style="width: 25%">
    <br>

    <label>password:</label>
    <input type="text" name="password"style="width: 25%"><br>
    <button>login</button>
  
  
  <!-- User Section -->
  <section id="user-section">
    <h2>User Section</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="vehicle-type">Vehicle Type:</label>
      <select id="vehicle-type" name="vehicle-type">
        <option value="car">Car</option>
        <option value="motorcycle">Motorcycle</option>
        <option value="bicycle">Bicycle</option>
      </select><br><br>
      
      <label for="license-plate">License Plate Number:</label>
      <input type="text" id="license-plate" name="license-plate"><br><br>
      
      <button type="submit">Submit</button>
    </form>
  </section>
  
  <!-- Police Section -->
  <section id="police-section">
    <h2>Police Section</h2>
    <form>
      <label for="search-license-plate">Search License Plate Number:</label>
      <input type="text" id="search-license-plate" name="search-license-plate"><br><br>
      
      <button type="submit">Search</button>
    </form>
    <div id="search-results"></div>
  </section>
  
  <!-- Admin Section -->
  <section id="admin-section">
    <h2>Admin Section</h2>
    <form>
      <label for="add-police">Add Police Officer:</label>
      <input type="text" id="add-police" name="add-police"><br><br>
      
      <label for="remove-police">Remove Police Officer:</label>
      <input type="text" id="remove-police" name="remove-police"><br><br>
      
      <button type="submit">Submit</button>
    </form>
  </section>
  </div>
</body>
